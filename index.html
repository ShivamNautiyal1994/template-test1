<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- <h3 id="counter">0</h3> -->
    <div class="quote-container" id="qoute-container">
<!-- Quote -->
     <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
     </div>
     <!-- Author -->
     <div class="quote-author">
        <span id="author"></span>
     </div>
     <!-- buttons -->
     <div class="button-container">
        <button class="twitter-button" id="twitter" title="tweet this">
        <i class="fab fa-twitter"></i></button>
        <button id="increment" onclick="count()" ><img src="https://www.pngall.com/wp-content/uploads/5/Like-Button-PNG-Download-Image.png">
         <span id="counter">0<span>
      </button>
        <button id="new-quote" onClick="refreshPage()">New Quote</button>
    
       <script>
         function refreshPage(){
             window.location.reload();
             
                               } 
         </script>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
